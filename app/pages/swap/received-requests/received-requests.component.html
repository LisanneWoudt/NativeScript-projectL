<ActionBar class="action-bar">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="navigateBack()"></NavigationButton>
  <Label class="action-bar-title" text="Received swap requests"></Label>
</ActionBar>

<StackLayout class="page">
  <StackLayout width="100%" *ngFor="let item of receivedRequests">
      <CardView margin="2" elevation="10" radius="1">
         <GridLayout rows="*,*,*,*,*" columns="*">
            <!-- <ActivityIndicator row="0" [busy]="processing" width="100" height="100" class="activity-indicator"></ActivityIndicator>
            <Image [src]="item.image" [width]="previewSize" [height]="previewSize" stretch="aspectFit" row="0"
              (tap)="toGarmentDetail(item.id)"></Image> -->
             <Label class="h3" text="Garment request with id: " row="0"></Label>
             <Label class="h3" [text]="item.garmentId" textWrap="true" row="1" ></Label>
             <Label class="h3" [text]="item.message" textWrap="true" row="2"></Label>
             <Label text="&#xA;" row="3"></Label>
         </GridLayout>
      </CardView>
  </StackLayout>
</StackLayout>
