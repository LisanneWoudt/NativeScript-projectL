<ActionBar class="action-bar">
  <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
    <Label class="action-bar-title" text="Home"></Label>
  </StackLayout>
  <ActionItem text="Menu" android.systemIcon="ic_menu_btn_add" (tap)="toggleDrawer()"></ActionItem>
</ActionBar>

<StackLayout orientation="vertical" class="page">
  <RadSideDrawer tkExampleTitle tkToggleNavButton drawerLocation="Top">

    <StackLayout tkDrawerContent class="sidedrawer-top">
        <StackLayout>
            <Label text="Open swap requests" class="sideLabel sideLightGrayLabel" (tap)="navigateToOpenSwapRequests()"></Label>
            <Label text="Swap history" class="sideLabel sideLightGrayLabel" (tap)="navigateToSwapHistory()"></Label>
            <Label text="Your profile" class="sideLabel sideLightGrayLabel" (tap)="navigateToUserProfile()"></Label>
        </StackLayout>
    </StackLayout>

    <StackLayout tkMainContent>
      <GridLayout rows="auto,auto,auto,auto" columns="*, *, *">
        <Button row="0" col="0" class="btn btn-primary btn-active inner" text="My garments"
         (tap)="navigateToUserProfile()">
        </Button>
        <Button row="0" col="1" class="btn btn-primary btn-active inner"
         text="Requests ({{swapRequestCount}} new)" (tap)="navigateToOpenSwapRequests()">
        </Button>
        <Button row="0" col="2" class="btn btn-primary btn-active inner" text="History"
         (tap)="navigateToSwapHistory()">
        </Button>

        <Label row="1" col="0" colSpan="3" class="h3 text-center" text="Some of the options.."></Label>

        <StackLayout row="2" col="0" colSpan="3" >
          <app-garment-overview [(garmentsUrl)]="garmentsUrl" [(limit)]="limit"></app-garment-overview>
        </StackLayout>

        <Button row="3"  col="0" colSpan="3"  class="btn btn-outline btn-rounded-lg btn-active inner" text="See more"
          (tap)="navigateToAllGarments()">
        </Button>

   </GridLayout>

        </StackLayout>
  </RadSideDrawer>
</StackLayout>
