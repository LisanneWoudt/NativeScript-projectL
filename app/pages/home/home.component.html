<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<StackLayout orientation="vertical" class="content">

  <app-add-garment-success *ngIf="success == 1"></app-add-garment-success>

  <StackLayout class="page-section">
    <Label class="label-section" text="Your uploaded items"></Label>

    <StackLayout orientation="horizontal">

      <StackLayout *ngFor="let garment of garments" class="list-group-item" orientation="vertical">
        <StackLayout row="0" class="layoutBackgroundImageURL" orientation="horizontal"></StackLayout>
        <Label row="1" class="boldText" [text]="garment.name"></Label>
        <Label row="2" [text]="garment.brand"></Label>
        <Label row="3" [text]="garment.size"></Label>
      </StackLayout>
    </StackLayout>
    <Label text="&#xA;"></Label>
  </StackLayout>

  <Button class="btn" text="Add new garment" (tap)="navigateToAddGarment()"></Button>
  <Button class="btn" text="Start Swapping" (tap)="navigateToGarments()"></Button>
  <Label text="&#xA;"></Label>

  <StackLayout class="page-section">
    <!-- <Label class="label-section" text="Received swap requests"></Label> -->
  </StackLayout>
</StackLayout>
