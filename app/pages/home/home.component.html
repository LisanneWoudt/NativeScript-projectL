<ActionBar class="action-bar">
  <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
    <Label class="action-bar-title" text="Home"></Label>
  </StackLayout>
  <ActionItem text="Menu" android.systemIcon="ic_menu_btn_add" (tap)="toggleDrawer()"></ActionItem>
</ActionBar>

<StackLayout orientation="vertical" class="page">

  <RadSideDrawer tkExampleTitle tkToggleNavButton>

    <StackLayout tkDrawerContent class="sidedrawer-left">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu" class="sideLabel sideLightGrayLabel"></Label>
        </StackLayout>
        <StackLayout>
            <Label text="Swap requests" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Account" class="sideLabel sideLightGrayLabel"></Label>
        </StackLayout>
    </StackLayout>

      <StackLayout tkMainContent>

        <app-add-garment-success *ngIf="success == 1"></app-add-garment-success>

        <StackLayout>
          <ScrollView>
            <StackLayout>

            <Label class="h2 text-center" text="Your uploaded items"></Label>
            <Button class="btn btn-primary btn-rounded-lg btn-active" text="Add new garment" (tap)="navigateToAddGarment()"></Button>
            <Label text="&#xA;"></Label>

            <app-garment-overview></app-garment-overview>

            </StackLayout>
          </ScrollView>
        </StackLayout>
      </StackLayout>
  </RadSideDrawer>


</StackLayout>
