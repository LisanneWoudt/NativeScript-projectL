<ActionBar class="action-bar">
  <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
    <Label class="action-bar-title" text="Home"></Label>
  </StackLayout>
  <ActionItem text="Menu" android.systemIcon="ic_menu_btn_add" (tap)="toggleDrawer()"></ActionItem>
</ActionBar>

<StackLayout orientation="vertical" class="page">

  <RadSideDrawer tkExampleTitle tkToggleNavButton drawerLocation="Top">

    <StackLayout tkDrawerContent class="sidedrawer-top">
        <StackLayout>
            <Label text="Open swap requests" class="sideLabel sideLightGrayLabel" (tap)="navigateToOpenSwapRequests()"></Label>
            <Label text="Swap history" class="sideLabel sideLightGrayLabel" (tap)="navigateToSwapHistory()"></Label>
            <Label text="Settings" class="sideLabel sideLightGrayLabel"></Label>
        </StackLayout>
    </StackLayout>

      <StackLayout tkMainContent>

        <StackLayout>
          <ScrollView>
            <StackLayout>

              <StackLayout orientation="horizontal">

                <Button class="btn btn-primary btn-lg btn-active" text="Start swapping" (tap)="navigateToAllGarments()"></Button>
                <Button class="btn btn-primary btn-lg btn-active" text="Add Garment" (tap)="navigateToAddGarment()"></Button>

               </StackLayout>
               <Label *ngIf="swapRequestNewCount != 0" class="text-danger text-center" text="{{swapRequestNewCount}} new request!"></Label>
               <Button class="btn btn-primary btn-lg btn-active {{newRequests ? 'font-weight-bold' : 'font-weight-bold'}}"
               text="Open requests ({{swapRequestCount + swapRequestNewCount}})" (tap)="navigateToOpenSwapRequests()"></Button>


            <Label text="&#xA;"></Label>
            <Label class="h3 text-center" text="My garments"></Label>


            <app-garment-overview [(garmentsUrl)]="garmentsUrl"></app-garment-overview>


            </StackLayout>
          </ScrollView>
        </StackLayout>
      </StackLayout>
  </RadSideDrawer>


</StackLayout>
