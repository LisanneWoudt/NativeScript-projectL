<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<StackLayout orientation="vertical" class="content">

  <app-add-garment-success *ngIf="success == 1"></app-add-garment-success>

  <StackLayout class="page-section">

    <ScrollView>
      <StackLayout>
      <Label class="label-section" text="Your uploaded items"></Label>
      <Button class="btn" text="Add new garment" (tap)="navigateToAddGarment()"></Button>
      <Label text="&#xA;"></Label>

       <StackLayout width="100%" *ngFor="let item of garments">
           <CardView class="studentCard" margin="2" elevation="10" radius="1">
              <GridLayout rows="*,*,*,*,*" columns="*">
                 <Image [src]="item.image" [width]="previewSize" [height]="previewSize" stretch="aspectFit" row="0"></Image>
                  <Label class="gridItem boldText" [text]="item.brand" textWrap="true" row="2" ></Label>
                  <Label class="gridItem" [text]="item.name" textWrap="true" row="3"></Label>
                  <Label text="&#xA;" row="4"></Label>
              </GridLayout>
           </CardView>
       </StackLayout>

      </StackLayout>
    </ScrollView>
   <!-- <Label class="label-section" text="Received swap requests"></Label> -->
  </StackLayout>
</StackLayout>
