<ActionBar class="action-bar">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="navigateBack()"></NavigationButton>
  <Label class="action-bar-title" text="Inbox"></Label>
</ActionBar>

<StackLayout class="page">

    <Label *ngIf="chatCount > 1 || chatCount == 0" class="page-title-small" text="{{ chatCount }} chats"></Label>
    <Label *ngIf="chatCount == 1" class="page-title-small" text="{{ chatCount }} chat"></Label>

    <ListView [items]="chats" (itemTap)="openMessage($event)" class="list-group margin-left-right">
    <ng-template let-chat="item">
        <StackLayout orientation="vertical" class="inbox-item list-group-item">
          <Label class="list-group-item-heading" text="Chat with {{ chat.senderName }}"></Label>
          <Label [class]="chat.lastMessage.new ? 'boldText underline list-group-item-text' : 'underline list-group-item-text'" [text]="chat.lastMessage.content"></Label>
          <Label class="list-group-item-text italic" text="{{ chat.lastMessage.dateTimeString }}"></Label>
        </StackLayout>
    </ng-template>
    </ListView>

</StackLayout>
