
<StackLayout class="border page-border">

  <StackLayout orientation="horizontal">
    <Label *ngIf="garmentFilter['size'] && garmentFilter['size'].length != allSizes.length"
     text="Size: {{garmentFilter['size'].sort()}}  " class="boldText" textWrap="true"></Label>
    <Label *ngIf="garmentFilter['garmentType'] && garmentFilter['garmentType'].length != allTypes.length"
     text="Type: {{garmentFilter['garmentType'].sort()}}" class="boldText"   ></Label>
     <Label *ngIf="garmentFilter['lengthSize'] && garmentFilter['lengthSize'].length != allTypes.length"
      text="Length: {{garmentFilter['lengthSize'].sort()}}" class="boldText"></Label>
  </StackLayout>

  <StackLayout> <Label text="&#xA;"></Label></StackLayout>
  <StackLayout width="100%" *ngFor="let item of ( garments | garmentAttributeFilter : garmentFilter )">
      <CardView margin="2" elevation="10" radius="1">
         <GridLayout rows="*,*,*,*,*" columns="*">
            <ActivityIndicator row="0" [busy]="processing" width="100" height="100" class="activity-indicator"></ActivityIndicator>
            <Image *ngIf="item.image == undefined" src="res://image_not_available" [width]="previewSize" [height]="previewSize" stretch="aspectFit" row="0"
              (tap)="toGarmentDetail(item.id)"></Image>
              <Image *ngIf="item.image != undefined" [src]="item.image" [width]="previewSize" [height]="previewSize" stretch="aspectFit" row="0"
                (tap)="toGarmentDetail(item.id)"></Image>
             <Label class="gridItem boldText" text="{{ item.brand }}" textWrap="true" row="2" ></Label>
             <Label *ngIf="item.size" class="gridItem" text="{{ item.name }} ({{ item.size }})"
             textWrap="true" row="3"></Label>
             <Label *ngIf="item.length_size" class="gridItem" text="{{ item.name }} ({{ item.length_size }})"
             textWrap="true" row="3"></Label>
             <Label text="&#xA;" row="4"></Label>
         </GridLayout>
      </CardView>
  </StackLayout>
</StackLayout>
